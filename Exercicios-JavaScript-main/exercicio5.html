<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background: rgb(154,63,251);
background: linear-gradient(101deg, rgba(154,63,251,1) 0%, rgba(70,245,252,1) 74%);">
    <h1>NÃ­vel 1</h1>
    <label for="nome">Nome </label>
    <input type="text" id="nome" placeholder="Seu nome">


    <button id="meuBotao">Enviar Nome</button>

    <p id="minhaMensagem"></p>

    <script>
        document.getElementById("meuBotao").addEventListener("click",
            function (){
                var nome = document.getElementById("nome").value

                if (nome)   {
                    document.getElementById("minhaMensagem").innerHTML = "Bom dia," + nome + ".Seja bem vindo ao meu site!"
                } else{
                    document.getElementById("minhaMensagem" ).innerHTML = "Porfavor Digite uma mensagem  !"

                }
            }
        )

    </script>

</body>

</html>
