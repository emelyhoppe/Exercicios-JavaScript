<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 JS</title>
</head>
<body>
    <h1>exemplo de pagina html com javascript</h1>

    <button id="meuBotao">Clique-me!</button>

    <p id="minhaMensagem"></p>

    <script>
        document.getElementById("meuBotao").addEventListener("click",
        function (){
        document.getElementById("minhaMensagem").innerHTML = "Parabéns Macaco"; 

        }
        )
    </script>
</body>
</html>
